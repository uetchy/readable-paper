version: "2"
services:
  web:
    build: .
    ports:
      - 80:80
    volumes:
      - .:/usr/src/app
    links:
      - redis:redis
    depends_on:
      - redis
  worker:
    build: .
    command: rq worker -u redis://redis:6379
    volumes:
      - .:/app
    depends_on:
      - redis
  redis:
    image: redis