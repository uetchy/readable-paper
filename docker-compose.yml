version: "3"
services:
  web:
    build: .
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
    links:
      - redis
      - mongo
    depends_on:
      - redis
      - mongo
  worker:
    build: worker
    restart: always
    volumes:
      - ./worker:/usr/src/app
    links:
      - redis
      - mongo
    depends_on:
      - redis
      - mongo
  redis:
    image: redis
  mongo:
    image: mongo
